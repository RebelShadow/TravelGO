<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - TravelGO</title>
  <link href="http://localhost/TravelGO/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <h2 class="logo accent-color">TravelGO</h2>
    <form class="form" action="login.php" method="post">
      <h3>Login</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password"
          required>
      </div>
      <button type="submit" class="btn accent-bg">Login</button>
      <p class="signup-link">Don't have an account? <a href="register.html" class="accent-color">Sign up</a></p>
    </form>
  </div>
</body>

</html>
