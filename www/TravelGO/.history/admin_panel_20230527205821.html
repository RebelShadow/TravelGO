    <script>
        function loadPage(pageUrl) {
            console.log('Loading page: ' + pageUrl);
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                console.log('Ready state: ' + this.readyState + ', Status: ' + this.status);
                if (this.readyState == 4 && this.status == 200) {
                    console.log('Response received: ' + this.responseText);
                    document.getElementById("main-content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", pageUrl, true);
            xhttp.send();
        }

        function logout() {
            // Make an AJAX request to the logout PHP page
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost/TravelGO/logout_script.php", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Redirect to index.html after session termination
                    window.location.href = "http://localhost/TravelGO/index.php";
                }
            };
            xhr.send();
        }
    </script>
</body>
